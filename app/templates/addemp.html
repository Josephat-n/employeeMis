{% extends 'base.html'%}
{% import "bootstrap/wtf.html" as wtf %}

{% block content %}
<div class="container">  
    <div class="row">
        <div class="col-md-6">
            <h2>Create a new employee record</h2><hr>

            <!--Flash message -->
            {% for message in get_flashed_messages() %}
            <div class="alert alert-success">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                {{ message }}
            </div>
            {% endfor %}
            <!--End of Flash message block-->
            
            {{ wtf.quick_form(addemp_form) }}
        </div>
    </div>
</div>

{% endblock %}
